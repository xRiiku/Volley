<div class="rp-page background-body">
  <div class="rp-card background-white border-color">
    <h1 class="font-titles color-title">Restablecer contraseña</h1>

    <p class="rp-sub color-pretitle">
      Introduce tu nueva contraseña para acceder a la app.
    </p>

    <div *ngIf="loading" class="rp-info">Validando enlace...</div>

    <div *ngIf="!loading && errorMsg" class="rp-error">
      {{ errorMsg }}
    </div>

    <form *ngIf="!loading && ready" [formGroup]="form" (ngSubmit)="submit()" class="rp-form">
      <label class="rp-field">
        <span>Nueva contraseña</span>
        <input type="password" formControlName="password" placeholder="Mínimo 8 caracteres" />
      </label>

      <label class="rp-field">
        <span>Repite la contraseña</span>
        <input type="password" formControlName="password2" placeholder="Repite la contraseña" />
      </label>

      <div *ngIf="successMsg" class="rp-success">
        {{ successMsg }}
      </div>

      <div *ngIf="errorMsg" class="rp-error">
        {{ errorMsg }}
      </div>

      <button type="submit" class="rp-btn background-corp color-text-light">
        Guardar nueva contraseña
      </button>
    </form>
  </div>
</div>
