<div class="player-chip flex flex-col items-center gap-1">
  <div
    class="chip-circle"
    [class.chip-circle--libero]="player.position === 'L'"
  >
    <div *ngIf="player.is_captain" class="chip-captain-band">
      <span class="chip-captain-letter">C</span>
    </div>

    <span class="chip-number">
      {{ player.number }}
    </span>
  </div>

  <span class="chip-name">
    {{ player.name }}
  </span>
</div>
