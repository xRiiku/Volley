<div class="player-chip flex flex-col items-center gap-1">
  <!-- CÃRCULO CON EL DORSAL -->
  <div
    class="chip-circle"
    [class.chip-circle--libero]="player.position === 'L'"
  >
    <span class="chip-number">
      {{ player.number }}
    </span>
  </div>

  <!-- NOMBRE DEBAJO -->
  <span class="chip-name">
    {{ player.name }}
  </span>
</div>
